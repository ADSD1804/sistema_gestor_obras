<div class="administrador-container">
  <h1>Administrador - Gesti√≥n de Permisos</h1>

  <section>
    <h2>Supervisores</h2>
    <ul>
      <li *ngFor="let supervisor of supervisors">
        <span>{{ supervisor.name }}</span>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(supervisor, 'read')" 
                 (change)="togglePermission(supervisor, 'read')" />
          Read
        </label>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(supervisor, 'write')" 
                 (change)="togglePermission(supervisor, 'write')" />
          Write
        </label>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(supervisor, 'delete')" 
                 (change)="togglePermission(supervisor, 'delete')" />
          Delete
        </label>
      </li>
    </ul>
  </section>

  <section>
    <h2>Trabajadores</h2>
    <ul>
      <li *ngFor="let worker of workers">
        <span>{{ worker.name }}</span>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(worker, 'read')" 
                 (change)="togglePermission(worker, 'read')" />
          Read
        </label>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(worker, 'write')" 
                 (change)="togglePermission(worker, 'write')" />
          Write
        </label>
        <label>
          <input type="checkbox" 
                 [checked]="hasPermission(worker, 'delete')" 
                 (change)="togglePermission(worker, 'delete')" />
          Delete
        </label>
      </li>
    </ul>
  </section>
</div>
